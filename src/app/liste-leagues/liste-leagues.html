<div class="container">
<div class="card shadow mb-4">
<div class="card-body">
<table class="table table-striped">
<thead>
<tr> <th>Id</th><th>Nom league</th> </tr>
</thead>
@for(l of Leagues; track l.leagueID)
{
<tbody >
<tr>
<td>{{l.leagueID}}</td>
<td>{{l.leagueName}}</td>
<td><a class="btn btn-success" (click)="updatel(l)">Editer</a></td>
</tr>
</tbody>
}
</table>
<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
<app-update-league
[league]="updatedl"
(leagueUpdated)= "leagueUpdated($event)" [ajout]="ajout">
</app-update-league>

</div>

</div>
</div>
</div>
