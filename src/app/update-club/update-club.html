<div class="container">
<div>
<h2>Modifier un Club :</h2>
</div>
<form >
<div class="col-sm-2 col-md-2 col-lg-2">
<label >ID Club</label>
<input readonly type="text" [(ngModel)]="currentclub.idClub"
name="idClub" class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4" >
<label >Nom Club</label>
<input type="text"[(ngModel)]= "currentclub.nameClub"
name="nomClub" class="form-control">
</div>
<div class="col-sm-2 col-md-2 col-lg-2">
<label >nomber de champions league</label>
<input type="number" [(ngModel)]= "currentclub.numberofchampionsleague"
name="prixClub" class="form-control">
</div>
<select class="form-control form-control-lg" id="leagueID" name="leagueID"
[(ngModel)]="updateleagueID">
@for(l of Leagues; track l.leagueID)
{
<option [value]="l.leagueID"> {{l.leagueName}} </option>
}
</select>
<div class="mt-2">
<button type="submit" (click)="updateClub()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
