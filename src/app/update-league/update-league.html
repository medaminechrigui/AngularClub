<form>
<div [hidden]="ajout">
<label>League ID</label>
<input type="text" [(ngModel)]="league.leagueID" name="leagueID" class="form-control w-25">
</div>
<div>
<label>Nom league</label>
<input type="text" [(ngModel)]="league.leagueName" name="leagueName" class="form-control"
placeholder="Entrez un nom de League...">
 </div>
<div class="mt-2">
 <button type="submit" [disabled]="!league.leagueName" class="btn btn-success"
(click)="saveLeague()" >>{{ajout ? 'Ajouter' : 'Modifier'}}</button>
</div>
</form>
